<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid> 
  <ion-row>
    <ion-col size-sm="6" offest-sm="3">
      <ion-button expand= "block" class="ion-padding" (click)="Scan()"> Scan QR Code 
        <ion-icon name="qr-scanner"  slot="end"></ion-icon>
      </ion-button>
    <ion-card *ngIf="scannedCode">
      <ion-card-content>
        Result from Scan: {{scannedCode}}
      </ion-card-content>
    </ion-card>
      </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
